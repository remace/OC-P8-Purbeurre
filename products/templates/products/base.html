{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content=" studies project around django, databases and openfoodfacts" />

        <title>Pur Beurre</title>
        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'products/img/favicon.png'%}" />
        
        <!-- Bootstrap Icons  + fontawesome-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/148d70ce90.js" crossorigin="anonymous"></script>
        
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'products/css/bootstrap.css'%}" rel="stylesheet" />
        <!-- CSS additions-->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'products/css/styles.css'%}" rel="stylesheet" />

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" defer></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js" defer></script>
        <!-- Core theme JS-->
        <script src="{% static 'products/js/scripts.js' %}" defer></script>
    </head>
    <body id="page-top">
        {% block content %}{% endblock content %}
        {% if messages%}
            {% for message in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif%}   
    </body>
</html>
