{% extends 'products/base.html' %}

{% block content %}
    {% include 'products/nav.html' %}
    <header class="masthead">
        <div class="container">
            <h1 class="text-white">Créer mon compte</h1>
            <div class="card register-form">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    {% if messages%}
                        {% for message in messages%}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif%}
                    <label for='email' class="sr-only">Email: </label>
                    <input type="email" id='email' class='form-control' placeholder='email' name='email' required>
                    <label for='password' class="sr-only">Mot de passe: </label>
                    <input type='password' id='password' placeholder='mot de passe' class="form-control" name="password" required>
                    <label for='password2' class="sr-only">Répéter Mot de passe: </label>
                    <input type='password' id='password2' placeholder='répéter le mot de passe' class="form-control" name="password2" required>
                    <label for='last_name' class="sr-only">nom de famille: </label>
                    <input type='last_name' id='last_name' placeholder='nom de famille' class="form-control" name='last_name' >
                    <label for='first_name' class="sr-only">prénom: </label>
                    <input type='first_name' id='first_name' placeholder='prénom' class="form-control" name='first_name' >
                    <input class="btn btn-primary btn-xl" type="submit" value="Créer Profil">
                </form>
            </div>
        </div>
    </header>
    {% include 'products/footer.html' %}
{% endblock content %}
