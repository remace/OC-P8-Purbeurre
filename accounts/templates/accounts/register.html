{% extends 'products/base.html' %}

{% block content %}
    {% include 'products/header.html' %}
    <section class="page-section">
        <h1>Register</h1>
        {% if messages%}
            {% for message in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <form action="/user/register" method="POST">
            {% csrf_token %}
            <label for='email' class="sr-only">Email: </label>
            <input type="email" id='email' class='form-control' placeholder='email' name='email' required>
            <label for='password' class="sr-only">Mot de passe: </label>
            <input type='password' id='password' placeholder='password' class="form-control" name="password" required>
            <label for='password2' class="sr-only">Répéter Mot de passe: </label>
            <input type='password2' id='password2' placeholder='repeat password' class="form-control" name="password2" required>
            <label for='last_name' class="sr-only">nom de famille: </label>
            <input type='last_name' id='last_name' placeholder='last_name' class="form-control" name='last_name' >
            <label for='first_name' class="sr-only">prénom: </label>
            <input type='first_name' id='first_name' placeholder='first_name' class="form-control" name='first_name' >
            <input type="submit" value="Créer Profil">
        </form>
    </section>
    {% include 'products/footer.html' %}
{% endblock content %}
